<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <header>
    <div class="logo">ShopBuddy</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
      <input type="text" id="searchBar" placeholder="Search products..." oninput="filterProducts()">
    </nav>
    <button id="authButton" onclick="toggleAuth()">Login</button>
    <button onclick="viewCart()">View Cart</button>

  </header>

  <main>
    <h1>Welcome to ShopBuddy!</h1>
    <div class="products">
      <div class="product">
        <img src="images/product1.jpg" alt="Product 1">
        <h2>hoodie for men</h2>
        <p>$10.00</p>
        <button onclick="addToCart('Product 1')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>$20.00</p>
        <button onclick="addToCart('Product 2')">Add to Cart</button>
      </div>
      <!-- Add more products similarly -->
    </div>
  </main>

  <footer>
    <p>&copy; 2024 ShopBuddy. All rights reserved.</p>
  </footer>
  <script src="scriipt.js"></script>
</body>
</html>
